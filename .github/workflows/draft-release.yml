name: ğŸ—ï¸ Draft New Release

on:
  push:
    tags:
      - '^[0-9]+\.[0-9]+\.[0-9]+$'
      - '**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to draft a release for (must already exist)'
        required: true

permissions:
  contents: read

jobs:
  create-draft-release:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde # v2.9.1
        with:
          egress-policy: audit

      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0
        with:
          fetch-depth: 0  # We need all history for generating release notes

      - name: Create Draft Release ğŸ“
        id: create_release
        uses: actions/create-release@0cb9c9b65d5d1901c1f53e5e66eaf4afd303e70e # v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          release_name: Release ${{ github.event.inputs.tag || github.ref_name }}
          draft: true
          prerelease: false
          generate_release_notes: true

      - name: Output new release URL â†—ï¸
        run: 'echo "Draft release URL: ${{ steps.create_release.outputs.html_url }}"'
